{% extends 'base.html' %}

{% block title %}Make an account with us. :) {% endblock %}

{% block content %}

    <h1> You belong here. </h1>

    <form id="create-account-form" action="/process-account" method="POST">

        Username: <input type="text" name="username" required>
        Email: <input type="email" name="email" required>
        Password: <input type="password" name="password" required>
        
        <input type="submit">

    </form>

{% endblock %}
