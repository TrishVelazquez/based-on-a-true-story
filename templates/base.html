<!doctype html>

<html>

    <head>
        {% block title %} Based On A True Story {% endblock %}

            {% with messages = get_flashed_messages() %}

                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
    </head>
    <body>

        <hr>

        {% block content %} PUT STUFF HERE {% endblock %}

    </body>

</html>
